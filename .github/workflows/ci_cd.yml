name: Format & Lint Python Code

on:
  push:
    paths:
      - "Day-33_20-11/train_dags/**/*.py"
  pull_request:
    paths:
      - "Day-33_20-11/train_dags/**/*.py"

jobs:
  format_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install black flake8

      # ---- BLACK FORMATTING ----
      - name: Run Black formatter
        run: |
          black Day-33_20-11/train_dags

      - name: Auto-commit formatted code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-format Python files in train_dags"
          branch: ${{ github.head_ref }}
  
      # ---- FLAKE8 LINTING ----
      - name: Run Flake8 linter
        run: |
          flake8 Day-33_20-11/train_dags --max-line-length=120
